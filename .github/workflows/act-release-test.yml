name: Act Release Test

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Build target'
        required: false
        default: 'x86_64-unknown-linux-gnu'
        type: choice
        options:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CARGO_INCREMENTAL: 0
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ inputs.target }}

      - name: Install cross-compilation tools (aarch64-linux)
        if: inputs.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo dpkg --add-architecture arm64
          sudo sed -i 's/^deb /deb [arch=amd64] /' /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ $(lsb_release -cs) main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          echo "deb [arch=arm64] http://ports.ubuntu.com/ $(lsb_release -cs)-updates main restricted universe multiverse" | sudo tee -a /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libasound2-dev:arm64

      - name: Install Linux deps (x86_64)
        if: inputs.target == 'x86_64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev mold clang

      - name: Set x86_64-linux build env
        if: inputs.target == 'x86_64-unknown-linux-gnu'
        run: |
          echo "CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_LINKER=clang" >> $GITHUB_ENV
          echo "CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS=-C link-arg=-fuse-ld=mold -C relocation-model=dynamic-no-pic" >> $GITHUB_ENV

      - name: Set cross-compile env (aarch64-linux)
        if: inputs.target == 'aarch64-unknown-linux-gnu'
        run: |
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          echo "PKG_CONFIG_SYSROOT_DIR=/usr/aarch64-linux-gnu" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ inputs.target }}

      - name: Package
        run: |
          TARGET="${{ inputs.target }}"
          NAME="vox-${TARGET%%-*}-linux"
          mkdir -p dist
          cp target/${{ inputs.target }}/release/vox dist/
          find target/${{ inputs.target }}/release -maxdepth 1 \( -name "*.so" -o -name "*.so.*" \) | while read lib; do cp "$lib" dist/; done
          cd dist && tar czf ../${NAME}.tar.gz *
          echo "=== Package contents ==="
          tar tzf ../${NAME}.tar.gz
