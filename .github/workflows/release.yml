name: Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: rust

  build:
    needs: release-please
    if: needs.release-please.outputs.release_created
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: vox-x86_64-linux
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: vox-aarch64-linux
          - target: x86_64-apple-darwin
            os: macos-13
            name: vox-x86_64-macos
          - target: aarch64-apple-darwin
            os: macos-14
            name: vox-aarch64-macos

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Install Linux audio deps
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libasound2-dev

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/vox dist/
          # Include ONNX Runtime shared library
          find target/${{ matrix.target }}/release -name "libonnxruntime*" -not -name "*.a" | head -1 | xargs -I{} cp {} dist/ 2>/dev/null || true
          cd dist && tar czf ../${{ matrix.name }}.tar.gz *

      - name: Upload release artifact
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: ${{ matrix.name }}.tar.gz

  check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Install Linux audio deps
        run: sudo apt-get install -y libasound2-dev
      - run: cargo check
      - run: cargo clippy -- -D warnings
