name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: rust

  build:
    needs: release-please
    if: needs.release-please.outputs.release_created
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: vox-x86_64-linux
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: vox-aarch64-linux
          - target: x86_64-apple-darwin
            os: macos-13
            name: vox-x86_64-macos
          - target: aarch64-apple-darwin
            os: macos-14
            name: vox-aarch64-macos

    runs-on: ${{ matrix.os }}
    env:
      CARGO_INCREMENTAL: 0
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Install Linux audio deps
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libasound2-dev

      - name: Set cross-compile env
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/vox dist/
          # Include all required shared libraries
          find target/${{ matrix.target }}/release -maxdepth 1 \( -name "*.dylib" -o -name "*.so" -o -name "*.so.*" \) | while read lib; do cp "$lib" dist/; done
          cd dist && tar czf ../${{ matrix.name }}.tar.gz *

      - name: Upload release artifact
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: ${{ matrix.name }}.tar.gz
